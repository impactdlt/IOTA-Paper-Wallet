        </div>

    <div id="versions">
        <h4 id="optionsBtn" onclick="ExpandOptions()">Options</h4>
        <div id="options">
            <label>Styles</label><br>
            <input id="default" class="button sml button-active" type="button" onclick="SetMode('default')" value="Default"><br>
            <input id="address" class="button sml" type="button" onclick="SetMode('address')" value="Address Only"><br>
            <input id="no-qr" class="button sml" type="button" onclick="SetMode('no-qr')" value="No QR codes"><br>
            <input id="discreet" class="button sml" type="button" onclick="SetMode('discreet')" value="Discreet"><br>
            <h4 id="advancedBtn" onclick="ExpandAdvanced()">Advanced!</h4>
            <div id="advanced">
                <label>Enter Index</label><br>
                <input id="index-num" type="text" value="0" onkeyup="this.value=this.value.replace(/[^\d]/,'')"><br>
                <label>Enter Security</label><br>
                <input id="security-level" type="text" value="2" onkeyup="this.value=this.value.replace(/[^\d]/,'')">
            </div>
        </div>

    </div>
